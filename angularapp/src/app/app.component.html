<html>
  <head></head>
  <body>
    <div class="container-fluid bg-dark text-light py-1">
      <header class="text-center">
        <h1 class="display-6">CURRENCY CONVERTER</h1>
      </header>
    </div>
    <br /><br />
    <div class="container d-flex justify-content-center">
      <form #CurrForm="ngForm" (ngSubmit)="onSubmit(CurrForm.value)">
        <br />
        <hr />
        <label for="from">FROM CURRENCY</label>
        <div class="form-group">
          <select
            class="form-select"
            name="fromCurrency"
            id="fromCurrency"
            aria-label="Disabled select example"
            aria-label="size 3 select example"
            ngModel
            required
          >
            <!--<option selected>Choose</option>-->
            <option value="1.126735">{{ usd.id }}</option>
            <option value="0.876893">{{ gbp.id }}</option>
            <option value="79.677056">{{ inr.id }}</option>
          </select>
        </div>
        <label for="to">TO CURRENCY</label>
        <div class="form-group">
          <select
            class="form-select"
            name="toCurrency"
            id="toCurrency"
            aria-label="size 3 select example"
            ngModel
            required
          >
            <!--<option selected>Choose</option>-->
            <option value="1.126735">{{ usd.id }}</option>
            <option value="0.876893">{{ gbp.id }}</option>
            <option value="79.677056">{{ inr.id }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="amt">AMOUNT</label>
          <input
            type="text"
            class="form-control"
            name="amount"
            id="amount"
            placeholder="Enter the amount"
            ngModel
            required
          />
        </div>
        <br />
        <div class="container-fluid text-center" id="result">
          <label for="resValue" id="resValue">{{
            fromCurrency | currpipe : toCurrency : amount
          }}</label>
        </div>
        <br />
        <div class="col-md-12 text-center">
          <button class="btn btn-primary" type="submit" id="submitButton">
            SUBMIT
          </button>
          <hr />
        </div>
      </form>
    </div>
  </body>
</html>
